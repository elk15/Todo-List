<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://kit.fontawesome.com/b948cc163e.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="container-grid">
        
        <header><div class="group"><button><i class="fa-solid fa-bars" style="color: #ffffff;"></i></button><h1>Todo List</h1></div><button id="add-task">+</button></header>
        <nav>
            <ul>
                <li id="inbox"><div class="group"><i class="fa-solid fa-inbox fa-lg" style="color: #67a9e2;"></i> Inbox</div> <span class="amount-inbox">0</span></li>
                <li id="today"><div class="group"><i class="fa-solid fa-calendar-day fa-lg" style="color: #78c471;"></i>Today</div> <span class="amount-today">0</span></li>
                <li id="this-week"><div class="group"><i class="fa-solid fa-calendar-week fa-lg" style="color: #9667db;"></i>This Week</div> <span class="amount-this-week">0</span></li>
                
            </ul>
            <div><h2>Projects</h2> <button>+</button></div>
            <ul class="projects">
            </ul>
        </nav>
        <main class="main-content">
            <div class="project">
                <div class="project-title"><h2></h2>
                    <div class="btns">
                        <button class="sort">Sort By <i class="fa-solid fa-angle-down" style="color: #2e3436;"></i></button>
                        <button class="delete">Delete <i class="fa-solid fa-angle-down" style="color: #2e3436;"></i></button>
                    </div>
                </div>
                <ul class="tasks"></ul>
                <button class="add-task"><span>+</span>Add task</button>
                <div class="sort-modal mini-modal hide"><span class="sort-dueDate">Due Date</span><span class="sort-priority">Priority</span></div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
