<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://kit.fontawesome.com/b948cc163e.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="container-grid">
        <header><div class="group"><button class="toggle-navbar"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></button><h1>Todo List</h1></div></header>
        <nav class="sidebar">
            <ul>
                <li id="0" class="nav-item"><div class="group"><i class="fa-solid fa-inbox fa-lg" style="color: #67a9e2;"></i> Inbox</div> <span id="amount-0">0</span></li>
                <li id="1" class="nav-item"><div class="group"><i class="fa-solid fa-calendar-day fa-lg" style="color: #78c471;"></i>Today</div> <span id="amount-1">0</span></li>
                <li id="2" class="nav-item"><div class="group"><i class="fa-solid fa-calendar-week fa-lg" style="color: #9667db;"></i>This Week</div> <span id="amount-2">0</span></li>
                
            </ul>
            <div class="user-projects-section"><h2>Projects</h2> <button class="open-project-modal">+</button></div>
            <ul class="projects">
            </ul>
        </nav>
        <main class="main-content">
            <div class="project">
                <div class="project-title"><h2></h2>
                    <div class="btns">
                        <button class="sort">Sort By <i class="fa-solid fa-angle-down" style="color: #2e3436;"></i></button>
                        <button class="delete">Delete <i class="fa-solid fa-angle-down" style="color: #2e3436;"></i></button>
                    </div>
                </div>
                <ul class="tasks"></ul>
                <div class="add-task-btn"></div>
                <div class="add-task hide">
                </div>
                <div class="sort-modal mini-modal hide"></div>
                <div class="delete-modal mini-modal hide"></div>
            </div>
        </main>
        <div class="add-project-modal hide">
            <div>
                <h2>Add Project</h2>
                <div>
                    <label for="project-title">Name</label>
                    <input type="text" id="project-title" maxlength="15">
                </div>
                <div>
                    <label for="project-color">Color</label>
                    <button id="project-color" data-color="#C0C0C0"><i class="fa-solid fa-circle" style="color: #C0C0C0;"></i> Silver</button>
                </div>
                <div class="color-modal hide">
                    <div>
                        <span class="color-option" data-color="#C0C0C0"><i class="fa-solid fa-circle" style="color: #C0C0C0;"></i> Silver</span>
                        <span class="color-option" data-color="#808080"><i class="fa-solid fa-circle" style="color: #808080;"></i> Gray</span>
                        <span class="color-option" data-color="#000000"><i class="fa-solid fa-circle" style="color: #000000;"></i> Black</span>
                        <span class="color-option" data-color="#FF0000"><i class="fa-solid fa-circle" style="color: #FF0000;"></i> Red</span>
                        <span class="color-option" data-color="#800000"><i class="fa-solid fa-circle" style="color: #800000;"></i> Maroon</span>
                        <span class="color-option" data-color="#FFFF00"><i class="fa-solid fa-circle" style="color: #FFFF00;"></i> Yellow</span>
                        <span class="color-option" data-color="#808000"><i class="fa-solid fa-circle" style="color: #808000;"></i> Olive</span>
                        <span class="color-option" data-color="#00FF00"><i class="fa-solid fa-circle" style="color: #00FF00;"></i> Lime</span>
                        <span class="color-option" data-color="#008000"><i class="fa-solid fa-circle" style="color: #008000;"></i> Green</span>
                        <span class="color-option" data-color="#00FFFF"><i class="fa-solid fa-circle" style="color: #00FFFF;"></i> Aqua</span>
                        <span class="color-option" data-color="#008080"><i class="fa-solid fa-circle" style="color: #008080;"></i> Teal</span>
                        <span class="color-option" data-color="#0000FF"><i class="fa-solid fa-circle" style="color: #0000FF;"></i> Blue</span>
                        <span class="color-option" data-color="#000080"><i class="fa-solid fa-circle" style="color: #000080;"></i> Navy</span>
                        <span class="color-option" data-color="#FF00FF"><i class="fa-solid fa-circle" style="color: #FF00FF;"></i> Fuchsia</span>
                        <span class="color-option" data-color="#800080"><i class="fa-solid fa-circle" style="color: #800080;"></i> Purple</span>
                    </div>
                </div>
                <div class="btns">
                    <button class="cancel-btn cancel-add-project">Cancel</button>
                    <button class="add-btn add-project">Add</button>
                </div>
            </div>
        </div>
        <div class="overlay hide"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
